<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recepies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of items" [routerLink]="['/recepies', item.id]" >
    <ion-avatar slot="start">
      <ion-img [src]="item.image"></ion-img>
    </ion-avatar>
    <ion-label>{{item.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
