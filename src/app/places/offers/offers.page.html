<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
     <ion-list>
       <ion-item *ngFor="let item of loadedOffers" 
       [routerLink]="['/', 'places', 'tabs', 'offers', item.id]" detail>
        <ion-thumbnail slot="start">
          <ion-img [src]="item.image_url"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{item.title}}</h2>
          <p>{{item.description}}</p>
        </ion-label>
       </ion-item>
     </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
